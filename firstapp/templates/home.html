<html>
    <head>
        <title>Library Page</title>
    </head>
    <style>
        .required:before {
          content:" *";
          color: rgb(240, 5, 5);
        }
      </style>
    <body>
        <h2>Library Application</h2>

        <form action="{% url 'home_page' %}" method="post">
            {% csrf_token %}
            <!-- ID:- <input type="text" name="book_id" value="{{single_book.id}}" required><br><br> -->
            
            {% if single_book %}
            <label class="required">Book ID:- </label>
                <input type="text" name="book_id" value="{{single_book.id}}" readonly><br><br>
            {% endif %}
            <label class="required">Name:- </label>
            <input type="text" name="book_name" value="{{single_book.name}}" required><br><br>

            <label class="required">Quantity:- </label>
            <input type="number" name="book_qty" value="{{single_book.qty}}" required><br><br>

            <label class="required">Price:- </label>
            <input type="number" name="book_price" value="{{single_book.price}}" required><br><br>

            <label class="required">Author:- </label>
            <input type="text" name="book_author" value="{{single_book.author}}" required><br><br>

            <label class="required">Is Published:- </label>
            
            {% if single_book %}
                {% if single_book.is_published == True%}
                    Yes <input type="radio" name="book_is_published" value="Yes" checked >  No <input type="radio" name="book_is_published" value="No" ><br><br>
                {% else %}
                    Yes <input type="radio" name="book_is_published" value="Yes" >  No <input type="radio" name="book_is_published" value="No" checked><br><br>

                {% endif %}

            {% else %}
                Yes <input type="radio" name="book_is_published" value="Yes" >  No <input type="radio" name="book_is_published" value="No" ><br><br>

            {% endif %}

            <!-- Is Published:- Yes <input type="radio" name="book_is_published" value="Yes" >  No <input type="radio" name="book_is_published" value="No" ><br><br> -->

            <input type="submit" value="Submit"><br><br>
            <!-- {{person_names}} --> 

            <!-- html dropdown -->
            <!-- <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option>Select</option>

                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select> -->
        
        </form>
        
        <!-- <a href="/books/">Show Books</a> -->
        <a href="{% url 'all_books' %}">Show Books</a>


    </body>

        


</html>
